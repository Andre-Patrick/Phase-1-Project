<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Help - Login</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <div class="header">
        <h1>Money Help</h1>
        <div class="auth-buttons">
            <a href="index.html" class="home-btn">Home</a>
        </div>
    </div>
</head>
<body>
    <div class="header">
        <h1>Money Help</h1>
        <p>Your Personal Financial Advisor</p>
    </div>

    <nav class="main-nav">
        <a href="index.html" class="nav-link active">Home</a>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <div id="authForms">
                <form id="loginForm" class="auth-form">
                    <h2>Welcome Back</h2>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="auth-submit-btn">Login</button>
                    <p class="auth-switch">New user? <a href="#" id="showSignup">Sign Up</a></p>
                </form>
                <form id="signupForm" class="auth-form hidden">
                    <h2>Create Account</h2>
                    <input type="text" id="signupName" placeholder="Full Name" required>
                    <input type="email" id="signupEmail" placeholder="Email" required>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <button type="submit" class="auth-submit-btn">Sign Up</button>
                    <p class="auth-switch">Already have an account? <a href="#" id="showLogin">Login</a></p>
                </form>
            </div>
        </div>
    </main>
    <a href="index.html" class="home-btn floating-home">
        üè† Home
    </a>
    <script src="js/auth.js"></script>
</body>
</html>
